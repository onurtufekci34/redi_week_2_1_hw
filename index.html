<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Stylish Card</title>
</head>
<body>
    <div class="card">
        <h2>Talent Card</h2>
        <form onsubmit="validateForm(); return false;">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
        <h3>Talent List</h3>
        <ul class="item-list">
            <li><i class="fas fa-check"></i> HTML</li>
            <li><i class="fas fa-check"></i> CSS</li>
            <li><i class="fas fa-check"></i> JavaScript</li>
        </ul>
    </div>


    <script>
       function validateForm() {
       

        // Open a new page in the same tab when the form is submitted
        window.open("submit.html", "_self");
      }
    </script>
</body>
</html>
